name: sheger_homes
description: A new Flutter project.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_spinkit: ^5.0.0
  flutter_svg: ^0.22.0
  animated_text_kit: ^4.2.1
  introduction_screen: ^2.1.0
  provider: ^6.0.0
  #modal_progress_hud: ^0.1.3
  #image_picker: ^0.8.4

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
fonts:
  - family: Proxima
    fonts:
      - asset: fonts/proxima_nova_regular-webfont.ttf #fonts/Raleway-Regular.ttf

  - family: Sofia
    fonts:
      - asset: fonts/Sofia-Regular.ttf
